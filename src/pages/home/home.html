<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button secondary menuToggle (click)="openModal()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getNewsbyFilter($event)"></ion-searchbar>
  <ion-card *ngFor="let data of news">
    <img src={{data.urlToImage}}/>
    <ion-card-content>
      <ion-card-title>
        {{ data.title}}
      </ion-card-title>
      <p>
        {{data.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
