<ion-header>
  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

  </ion-list>
  <ion-row>
    <ion-col width-50>
      <button ion-button block color="secondary" (click)="closeModal()">Submit</button>
    </ion-col>
    <ion-col width-50>
      <button ion-button block color="danger" (click)="closeModal()">Cancel</button>
    </ion-col>
  </ion-row>


</ion-content>
